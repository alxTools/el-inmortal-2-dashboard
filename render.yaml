services:
  - type: web
    name: el-inmortal-2-dashboard
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
    disk:
      name: database
      mountPath: /opt/render/project/src/database
      sizeGB: 1
