services:
  - type: web
    name: el-inmortal-2-dashboard
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Database Configuration (MySQL)
      - key: DB_HOST
        value: db.artistaviral.com
      - key: DB_USER
        value: ailex
      - key: DB_NAME
        value: artistaviral
      # Secrets - Configure manually in Render Dashboard
      - key: DB_PASSWORD
        sync: false  # Set manually: soyesmalandro.2
      - key: OPENAI_API_KEY
        sync: false  # Set manually: sk-proj-...
      - key: DROPBOX_ACCESS_TOKEN
        sync: false  # Set manually: sl.u....
    # Note: Disk removed - using external MySQL database instead
    # This allows free tier usage with persistent data
